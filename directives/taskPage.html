<div class="col-12 text-right">
    <button class="btn btn-primary" ng-click="showTask($event, false, '')">Add New Task</button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Task ID</th>
            <th>Name</th>
            <th>Due Date</th>
            <th>% Done</th>
            <th>User ID</th>
            <th>Status</th>

        </tr>
    </thead>
    <tbody>
        <tr style="cursor: pointer;" ng-repeat="task in tasks | orderBy:'-id'" ng-click="showTask($event, true, task)">
            <td>{{task.id}}</td>
            <td>{{task.taskname}}</td>
            <td>{{task.duedate}}</td>
            <td>{{task.percentage}}</td>
            <td>{{task.userid}}</td>
            <td>{{task.finished}}</td>
        </tr>
    </tbody>
</table>
